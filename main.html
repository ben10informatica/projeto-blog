<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <link rel="stylesheet" href="stylemain.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Blog Simples</h1>
    </header>
    
    <main>
        <section id="posts">
            <h2>Posts Recentes</h2>
            <!-- Lista de Posts será carregada aqui via JS -->
        </section>

        <section id="comentarios">
            <h2>Comentários</h2>
            <form id="form-comentario">
                <textarea id="comentario" placeholder="Escreva seu comentário..." required></textarea>
                <button type="submit">Enviar Comentário</button>
            </form>
            <div id="lista-comentarios">
                <!-- Comentários serão listados aqui -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Blog Simples</p>
    </footer>

    <!-- Link para o arquivo JS -->
    <script src="JS/scriptmain.js"></script>
</body>
</html>
